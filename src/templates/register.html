<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <script type="module" src="../static/control/utils.js"></script>
    <script type="module" src="../static/control/register.js"></script>
</head>
<body>
<center>
    <label class="title">{{title}} - 註冊</label>
    <table>
        <tr>
            <td><label class="input-label">名稱</label></td>
            <td><input class="input-text" type="text" id="name" autofocus required></td>
            <td class="error_info" id="name_error"></td>
        </tr>
        <tr>
            <td><label class="input-label">帳號</label></td>
            <td><input class="input-text" type="text" id="username" required></td>
            <td class="error_info" id="username_error"></td>
        </tr>
        <tr>
            <td><label class="input-label">密碼</label></td>
            <td><input class="input-text" type="password" id="password" autocomplete="off" required></td>
        </tr>
        <tr>
            <td><label class="input-label">再次輸入</label></td>
            <td><input class="input-text" type="password" id="password_confirm" autocomplete="off" required></td>
            <td class="error_info" id="password_confirm_error"></td>
        </tr>
        <tr>
            <td colspan="2">
                <button class="button" type="button" onclick='location.href="http://localhost:8000/login";'>取消</button>
                <input class="button" type="button" id="register" value="註冊">
            </td>
        </tr>
    </table>
</center>
</body>
</html>
