<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{{url_for('static', path='style/base.css')}}">
    <link rel="stylesheet" href="{{url_for('static', path='style/index.css')}}">
    <script type="text/javascript" src="../static/control/index.js"></script>
</head>
<body>
<center>
    <label class="title">{{title}} - 主頁</label><br>
    <form action="http://localhost:8000/index" method="get">
        <table>
            <tr>
                <td>
                    <ul style="list-style-type: none;" id="category"></ul>
                </td>
            </tr>
            <tr>
                <td><input class="input-text" type="text" name="search_str" autofocus required></td>
                <td><input class="button" type="submit" value="搜尋"></td>
            </tr>
            <tr>
                <td>斷詞結果: {{result}}</td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
